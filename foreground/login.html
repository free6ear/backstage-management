<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <title>登录</title>
    <link rel="shortcut icon" href="../imgs/login_icon.png">
    <style type="text/css">
        body{
            font-family: sans-serif;
        }
        .bottom li{
            margin:0 auto;
            height: 50px;
            width: 1000px;
            margin-top:10px;
            margin-bottom: 10px;
            background: red;
            
        }
        div.item img{
            width: 100%;
        }
        div#carousel-example-generic{
            width: 100%;
            margin: 0 auto;
        }

        .container-fluid {
            padding-right: 0px;
            padding-left: 0px;
            margin-right: auto;
            margin-left: auto;
        }

        /*垂直居中*/
        .center-vertical{
            position: relative;
            top: 50%;
            transform: translateY(32%);
        }
        .center-parallel{
            position: relative;
            top: 50%;
            transform: translateX(32%);
        }
        .bg-primary{
            background-color:#eeeeee;
        }
        #triangle1{
            border: 80px solid transparent;
            border-left: 80px solid  #cf000f;
        }
        .form-horizontal .btn {
            border-radius: 18px;
            padding: 7px 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-width: 1600px">
        <div class="row">
        <!--Header logo--> 
            <div class="col-xs-6 col-xs-offset-3">
                <img src="../imgs/CAE_logo_black.png" class="aligncenter" style="margin-top: 5px">
            </div>
            <div class="col-xs-3" style="text-align: right">
                <img src="../imgs/main_logo.png" class="center-vertical" style=" height: 60px; width: auto">
            </div>          
        </div>
        <!--Body-->
        <div class="row clearfix bg-primary">
            <div class="col-xs-6">
                <!--Carousel model-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="../imgs/carousel_pic1.jpg" class="img-respinsive">
                            <div class="carousel-caption">
                                <h1><b>电动福建&nbsp&nbsp美丽八闽<br>东南汽车积极响应政府新能源号召</b></h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="../imgs/carousel_pic2.jpg">
                            <div class="carousel-caption">
                                <h1><b>响应“一带一路”拓展海外市场<br>庆祝东南汽车缅甸曼德勒展厅开业</b></h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="../imgs/carousel_pic3.jpg">
                            <div class="carousel-caption">
                                <h1><b>东南汽车降税优惠至高3万<br>2019款东南DX3预售价6.39万起</b></h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="../imgs/carousel_pic4.jpg">
                            <div class="carousel-caption">
                                <h1><b>造物志<br>“翼”见钟情的背后，翼设计与鹰志故事</b></h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="../imgs/carousel_pic5.png">
                            <div class="carousel-caption">
                                <h1><b>东南汽车：省钱虽是硬道理<br>但靠谱才是真正的让利于民</b></h1>
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <!--Login model-->
            <div class="col-xs-4 col-xs-offset-1">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <form class="form-horizontal center-vertical" style="text-align:center; margin: -25px -50px;">
                                <span class="heading">用户登录</span>
                                <div class="form-group">
                                    <i class="fa fa-user"></i>
                                    <input type="username" class="form-control" id="inputEmail3" placeholder="用户名">
                                </div>
                                <div class="form-group help">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="密　码">
                                    <i class="fa fa-lock"></i>
                                    <a href="#" class="fa fa-question-circle"></a>
                                </div>
                                <div class="form-group">
                                    <div class="main-checkbox">
                                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                                        <label for="checkbox1"></label>
                                    </div>
                                    <span class="text" style="color: gray">我是管理员</span>
                                <button type="submit" class="btn btn-default">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--footer model-->
        <div class="row clearfix">
            <div class="col-xs-2" id="triangle1" style="position: absolute; top: 50%; transform: translate(0, 145%);"></div>
            <div class="col-xs-9 col-xs-offset-1" style="margin-top: 40px">    
                <table class="table">
                    <thead style="display: table; width: 106%">
                        <th><h2 style="color: #cf000f; margin-bottom: -5px; margin-left: -5px"><b>论文资讯</b></h2></th>
                        <th style="text-align: right"><a href="../foreground/home.html"><img src="../imgs/more_icon.png" style="height: 20px; width:20px;  margin-bottom: -10px; margin-right: -8px;"></a></th>
                    </thead>
                    <tbody style="display: table; width: 106%">
                        <tr>
                            <td>
                                <font size="5">邢志远 于 2019年6月13日 发表了 <font color="#cf000f">《虚拟化车辆性能平台的建设与应用》</font></font>  
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5">罗淼 于 2019年6月5日 发表了 <font color="#cf000f">《OptiStruct在白车身焊点优化中的应用》</font></font>                              
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5">陆志成 于 2019年5月28日 发表了 <font color="#cf000f">《HyperWorks在某车带天窗顶盖的刚度分析中应用》</font></font>    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" color="214,69,65" opacity='1' zIndex="-2" count="99" src="../js/canvas-nest.js"></script>
</body>
</html>
